<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Testsite for dogsite api.">
    <meta name="author" content="7kasper">
    <link rel="icon" href="https://raw.githubusercontent.com/RestNio/restnio.github.io/master/img/favicon.png">

    <title>Dogsite</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Dogsite</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Add Tekkel
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Cuddle Tekkel
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Add Tekkel</h1>
          </div>

          <form class="bootstrap-form needs-validation" action="http://127.0.0.1:7070/dogs/tekkel/add" method="GET" novalidate>
            <div class="form-row">
              <div class="col-md-12 mb-2">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" autocomplete="off" required>
                <div class="invalid-feedback">
                  Please enter a name for the dog!
                </div>
              </div>
              <div class="col-md-12 mb-2">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" autocomplete="off" required>
                <div class="invalid-feedback">
                  Invalid email for the dog!
                </div>
              </div>
              <div class="col-md-12 mb-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off" required>
                <div class="invalid-feedback">
                  Please enter a password for the dog!
                </div>
              </div>
              <div class="col-md-12 mb-2 form-group">
                <label for="select-one">Times the tekkel can be cuddled:</label>
                <select class="form-control" id="select-one" name="cuddletimes">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <div class="invalid-feedback">
                  Select cuddle amount!
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkbox" required>
                  <label class="form-check-label" for="checkbox">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree to the terms before adding Tekkel!
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-outline-primary mr-3" type="submit">Add Dog</button>
            <button class="btn btn-outline-warning" type="reset">Reset</button>
          </form>


          <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/validator.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
